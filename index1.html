<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wowrik App Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .hero-gradient {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="hero-gradient shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i class="fas fa-mobile-alt text-white text-2xl"></i>
          <h1 class="text-2xl font-bold text-white">Wowrik</h1>
        </div>
        <div class="relative">
          <i class="fas fa-search text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"></i>
          <input type="text" placeholder="Search for apps..." class="pl-10 pr-4 py-2 rounded-full bg-white/90 focus:outline-none focus:ring-2 focus:ring-white/50 w-64">
        </div>
      </div>
    </div>
  </nav>

  <!-- Most Downloaded Section -->
  <section class="container mx-auto px-4 my-12">
    <div class="flex items-center space-x-2 mb-6">
      <i class="fas fa-chart-line text-green-500"></i>
      <h2 class="text-2xl font-bold text-gray-800">Most Downloaded</h2>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- App Cards -->
      <div class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center text-center">
        <img src="images/apps/app1.png" alt="App 1" class="w-20 h-20 object-contain mb-2">
        <h3 class="text-lg font-semibold">Fun Photo Editor</h3>
        <p class="text-sm text-gray-500">Photo & Video</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center text-center">
        <img src="images/apps/app2.png" alt="App 2" class="w-20 h-20 object-contain mb-2">
        <h3 class="text-lg font-semibold">Epic Racing 3D</h3>
        <p class="text-sm text-gray-500">Games</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center text-center">
        <img src="images/apps/app3.png" alt="App 3" class="w-20 h-20 object-contain mb-2">
        <h3 class="text-lg font-semibold">Daily Fitness Pro</h3>
        <p class="text-sm text-gray-500">Health & Fitness</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center text-center">
        <img src="images/apps/app4.png" alt="App 4" class="w-20 h-20 object-contain mb-2">
        <h3 class="text-lg font-semibold">Mindful Meditation</h3>
        <p class="text-sm text-gray-500">Lifestyle</p>
      </div>
    </div>
  </section>

</body>
</html>
